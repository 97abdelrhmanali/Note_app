<section class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row g-0 shadow rounded overflow-hidden w-100 align-items-center">
        <div class="col-md-8 d-none d-md-block">
            <div class="img"></div>
        </div>
        <div class="col-md-4">
          <form class="px-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
            <h1 class="text-center display-1 mb-3" style="font-weight: bold;"><span style="color: cadetblue;">R</span>egister</h1>
            <mat-form-field class="example-full-width me-2"  appearance="outline">
              <mat-label>First Name</mat-label>
              <input formControlName="first_name" type="text" matInput placeholder="Ex. Ahmed">

              <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input formControlName="last_name" type="text" matInput placeholder="Ex. Ahmed">

              <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="text" matInput placeholder="Ex. @yahoo.com">

              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                email is <strong>Invalid pattern</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Age</mat-label>
              <input formControlName="age" type="text" matInput placeholder="Ex. 25">

              <mat-error *ngIf="registerForm.get('age')?.hasError('required')">
                Age is <strong>required</strong>
              </mat-error>
            </mat-form-field>



            <button [disabled]="registerForm.invalid" class="w-100" mat-raised-button color="primary">Register</button>


          </form>
        </div>
    </div>
</section>
